<div class="login-container" style="padding: 20px; max-width: 450px; margin: 0 auto; margin-top: 50px; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="assets/whatsapp-logo.png" alt="WhatsApp Logo" style="height: 50px; width: 50px; margin-bottom: 10px;">
    <h2 style="font-size: 24px; margin-bottom: 10px;">WhatsApp Dashboard</h2>
    <p style="color: #666;">Iniciar sesión para acceder</p>
  </div>

  <div *ngIf="errorFromParams" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;">
    <p>Hubo un problema con la autenticación. Por favor, intente nuevamente.</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column;">
    <div style="margin-bottom: 15px;">
      <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Usuario</label>
      <input 
        id="username" 
        type="text" 
        formControlName="username"
        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"
      >
      <small 
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" 
        style="color: red; display: block; margin-top: 5px;"
      >
        Usuario requerido
      </small>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Contraseña</label>
      <input 
        id="password" 
        type="password"
        formControlName="password"
        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"
      >
      <small 
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
        style="color: red; display: block; margin-top: 5px;"
      >
        Contraseña requerida (mínimo 8 caracteres)
      </small>
    </div>

    <div style="display: flex; align-items: center; margin-bottom: 20px;">
      <input type="checkbox" id="rememberme">
      <label for="rememberme" style="margin-left: 5px;">Recordarme</label>
    </div>

    <button 
      type="submit"
      [disabled]="loginForm.invalid || loading"
      style="background-color: #25D366; color: white; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 10px;"
    >
      <span *ngIf="loading" style="display: inline-block; width: 16px; height: 16px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-right: 8px;"></span>
      Iniciar sesión
    </button>
    
    <div *ngIf="errorMessage" style="color: red; margin-top: 15px; text-align: center;">
      {{ errorMessage }}
    </div>
    
    <div style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
      <p>Credenciales de prueba:</p>
      <p>Usuario: <strong>admin</strong> o <strong>usuario1</strong></p>
      <p>Contraseña: <strong>Password123!</strong></p>
    </div>
  </form>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
