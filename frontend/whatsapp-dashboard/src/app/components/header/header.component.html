<header class="header">
  <div class="logo-container">
    <img src="assets/whatsapp-logo.svg" alt="WhatsApp Logo" width="32" height="32" class="logo">
    <h1 class="title">WhatsApp Dashboard</h1>
  </div>
</header>

<nav class="navigation">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active">Archivos</a></li>
        <li><a routerLink="/whatsapp-simulator" routerLinkActive="active">Simulador WhatsApp</a></li>
      </ul>
      
      <div *ngIf="isLoggedIn()" class="user-info">
        <span class="me-3 username">{{ username }}</span>
        <button class="btn btn-outline-light" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesi√≥n
        </button>
      </div>
    </div>
  </div>
</nav>
